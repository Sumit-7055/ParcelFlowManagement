<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Dashboard</title>
    <link rel="stylesheet" href="officer_tracking_styles.css">
</head>
<body>
    <div class="header">
        <div class="welcome-message">Welcome, <span id="officer-name">Officer</span></div>
        <button id="logout">Logout</button>
    </div>
    
    <div class="dashboard-container">
        <h1>Shipped Packages</h1>
        
        <div class="search-box">
            <label for="customer-id">Customer ID:</label>
            <input type="text" id="customer-id" placeholder="Enter Customer ID">
            <button id="search-button">Search</button>
        </div>
        
        <div id="search-results" class="hidden">
            <h2>Search Results</h2>
            <ul id="results-list"></ul>
        </div>
        
        <h2>All Shipped Packages</h2>
        <ul id="package-list">
            <!-- Packages will be dynamically inserted here -->
        </ul>
    </div>

    <script src="officer_tracking_script.js"></script>
</body>
</html>
