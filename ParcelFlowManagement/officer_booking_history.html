<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Booking History</title>
    <link rel="stylesheet" href="officer_booking_history_styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Booking History</h1>
                <div class="welcome-logout">
                    <span id="welcome-message">Welcome, <span id="username">Officer</span></span>
                    <button id="logout-button">Logout</button>
                </div>
            </div>
        </header>
        
        <main>
            <form id="search-form">
                <fieldset>
                    <legend>Search Booking History</legend>
                    <div class="form-group">
                        <label for="customer-id">Customer ID:</label>
                        <input type="text" id="customer-id" name="customer-id" required>
                    </div>
                    <div class="form-group">
                        <label for="date-range">Date Range:</label>
                        <input type="date" id="start-date" name="start-date" required>
                        <input type="date" id="end-date" name="end-date" required>
                    </div>
                    <button type="submit">Search</button>
                </fieldset>
            </form>

            <table id="booking-history-table">
                <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>Booking ID</th>
                        <th>Booking Date</th>
                        <th>Receiver Name</th>
                        <th>Delivered Address</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated dynamically -->
                </tbody>
            </table>
            
            <div class="pagination">
                <button id="prev-button">Previous</button>
                <button id="next-button">Next</button>
            </div>
        </main>
    </div>

    <script src="officer_booking_history_script.js"></script>
</body>
</html>
