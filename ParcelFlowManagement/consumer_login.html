<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="consumer_login_styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Customer Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" minlength="5" maxlength="20" required>
                <div id="username-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" maxlength="30" required>
                <div id="password-error" class="error-message"></div>
            </div>
            <button type="submit">Log In</button>
        </form>
        <div id="login-error" class="error-message"></div>
    </div>

    <script src="consumer_login-page-script.js"></script>
</body>
</html>
