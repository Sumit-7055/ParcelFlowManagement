<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Login</title>
    <link rel="stylesheet" href="officer_login_styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Officer Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="user-id">User ID:</label>
                <input type="text" id="user-id" name="user-id" placeholder="Enter your User ID" minlength="5" maxlength="20" required>
                <div id="user-id-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" maxlength="30" required>
                <div id="password-error" class="error-message"></div>
            </div>
            <button type="submit">Log In</button>
        </form>
        <div id="login-error" class="error-message"></div>
    </div>

    <script src="officer_login_script.js"></script>
</body>
</html>
